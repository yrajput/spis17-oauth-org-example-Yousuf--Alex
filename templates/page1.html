{% extends "layout.html" %}

{% block title %}Closet{% endblock %}

{% block content %}
<style>
body {
  background-image: url("https://www.hdelements.com/wp-content/uploads/2015/11/Walkin-Closets-14-1024x770.jpg");
  background-repeat: no-repeat;
  background-size: cover;
}

h1, p {
  opacity: 1;
  animation-name: bottomFadeOut1;
  animation-duration: 2s;
}

h1 {
  text-align: center;
}

.intro-text {
  animation-name: slideleft1;
  animation-duration: 2s;
  opacity: 1;
}

h1, .intro-text, p {
  font-family: Verdana;
  text-shadow: 2px 2px 5px black;
  color: white;
}

@keyframes bottomFadeOut1 {
  0% {
    opacity: 0;
    position: center;
}

  100% {
    opacity: 1;
    position: center;
}
}

@keyframes slideleft1 {
  0% {
    left: 30%;
    opacity: 0;
    position: relative;
}

  100% {
    left: 0%;
    opacity: 1;
    position: relative;
}
}

.clothing {
  height: 300px;
  width: 200px;
  opacity: 1;
  animation-name: bottomFadeOut1;
  animation-duration: 2s;
}
</style>

  <h1><strong>Closet</h1>

  <div class="intro-text">Welcome to your closet! What do you plan on wearing next?</div><br>

  {% for path in paths %}

  <img class="clothing" src={{ path }}>
  {% endfor %}


{% endblock %}
