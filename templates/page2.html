{% extends "layout.html" %}

{% block title %}Upload{% endblock %}

{% block content %}
<style>

body {
  background-image: url("https://www.stlucianewsonline.com/wp-content/uploads/2016/12/shopping-bags.jpg");
  background-repeat: no-repeat;
  background-size: cover;
}

h1, p, label {
  opacity: 1;
  animation-name: bottomFadeOut1;
  animation-duration: 2s;
}

h1 {
  text-align: center;
}

.intro-text {
  animation-name: slideleft1;
  animation-duration: 2s;
  opacity: 1;
}

h1, .intro-text, label, p {
  font-family: Verdana;
  text-shadow: 2px 2px 5px black;
  color: white;
}

@keyframes bottomFadeOut1 {
  0% {
    opacity: 0;
    position: center;
}

  100% {
    opacity: 1;
    position: center;
}
}

@keyframes slideleft1 {
  0% {
    left: 30%;
    opacity: 0;
    position: relative;
}

  100% {
    left: 0%;
    opacity: 1;
    position: relative;
}
}

</style>

 <h1><strong>Upload</h1>

  <div class="intro-text">Snap a pic and upload instantly! Your wardrobe will be with you wherever you are. (JPGs and JPEGs only!)</strong></div>
  <br><br><br><br>
  <form action = "/uploader" method = "POST"
    enctype = "multipart/form-data">
    <input type = "file" name = "file" />
    <p><strong>Please choose a category (or categories) to sort the clothing item.</strong></p>
    <input type = "checkbox" name = "seasons"><label for = "seasons"> Seasons</label><br>
    <input type = "checkbox" name = "parties"><label for = "parties"> Parties</label><br>
    <input type = "checkbox" name = "beach"><label for = "beach"> Beach</label><br>
    <input type = "checkbox" name = "professional"><label for = "professional"> Professional</label><br>
    <input type = "submit"/>
  </form>
{% endblock %}
