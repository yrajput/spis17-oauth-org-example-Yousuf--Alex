{% extends "layout.html" %}

{% block title %}Seasons{% endblock %}

{% block content %}
<style>

body {
  background-image: url("https://www.ethos3.com/wp-content/uploads/2016/07/5-content-marketing-conferences-to-attend-in-fall-2016.jpg");
  background-repeat: no-repeat;
  background-size: cover;
}

h1 {
  opacity: 1;
  animation-name: bottomFadeOut1;
  animation-duration: 2s;
  text-align: center;
}

.intro-text {
  animation-name: slideleft1;
  animation-duration: 2s;
  opacity: 1;
}

h1, .intro-text {
  font-family: Verdana;
  text-shadow: 2px 2px 5px black;
  color: white;
}

@keyframes bottomFadeOut1 {
  0% {
    opacity: 0;
    position: center;
}

  100% {
    opacity: 1;
    position: center;
}
}

@keyframes slideleft1 {
  0% {
    left: 30%;
    opacity: 0;
    position: relative;
}

  100% {
    left: 0%;
    opacity: 1;
    position: relative;
}
}

.clothing {
  height: 300px;
  width: 200px;
  opacity: 1;
  animation-name: bottomFadeOut1;
  animation-duration: 2s;
}
</style>

  <h1><strong>Snowy Days, Falling Leaves</h1>

  <div class="intro-text">Be prepared for any day of the year!</div><br>

  {% for path in paths %}

  <img class="clothing" src={{ path }}>
  {% endfor %}


{% endblock %}
